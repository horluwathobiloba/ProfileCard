<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    
</head>
<body>
    <div class="profile-card">
        <img src="Assest/avataaars.png" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Janet Oluwatobiloba Kehinde</h2>
        <h4 data-testid="jobTitle">Frontend Developer</h4>
        <p data-testid="shortBio">I am passionate about creating interactive and user-friendly web applications.</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p data-testid="emailAddress">dmbjanetkehinde@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://github.com/horluwathobiloba" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/janet-kehinde/" target="_blank">LinkedIn</a>
            <a href="https://x.com/KehindeJanetOl1" target="_blank">Twitter</a>
        </div>
        <p>Current UTC Time: <span data-testid="currentTimeUTC" id="utcTime"></span></p>
    </div>
</body>
</html>
